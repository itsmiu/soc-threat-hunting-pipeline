%YAML 1.1
---

# Custom Suricata configuration for SOC Lab
# Focus: Load custom detection rules

# Rule files location
default-rule-path: /etc/suricata/rules

rule-files:
  - suricata.rules

# Outputs
outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json
      types:
        - alert:
            metadata: yes
            tagged-packets: no
        - http:
            extended: yes
        - dns:
            version: 2
        - tls:
        - files:
        - smtp:
        - ssh:
        - stats:
            totals: yes
            threads: no
        - flow:
